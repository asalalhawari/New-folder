<!DOCTYPE html>
<html dir="rtl" lang="ar">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إنشاء حساب جديد</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Tajawal', sans-serif;
        }

        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            background: radial-gradient(circle at center, rgb(255, 255, 255) 0%, rgb(245, 247, 255) 100%);
            padding: 20px;
            position: relative;

            overflow: hidden;
            border-radius: 30px;
            background: rgba(255, 255, 255, 0.24);
            backdrop-filter: blur(45.650001525878906px);
        }

        body::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at center, rgba(103, 148, 190, 0.8) 0%, transparent 70%);
            pointer-events: none;

        }

        .logo {
            margin: 2rem 0;
            text-align: center;
            position: relative;
        }

        .logo img {
            height: 40px;
        }

        .container {
            width: 500%;
            max-width: 700px;
            border-radius: 16px;
            padding: 2rem;
            text-align: right;
            position: relative;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }

        .header {
            text-align: center;
            margin-bottom: 2rem;
        }

        h1 {
            color: #333;
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
            font-weight: 600;
        }

        .subtitle {
            color: #585866;
            font-size: 16px;
        }

        .subtitle a {
            color: #25252E;
            text-decoration: none;
            font-weight: 700;
            margin-right: 0.25rem;
        }

        .steps {
            display: flex;
            justify-content: space-between;
            margin-bottom: 3rem;
            position: relative;
        }

        .steps::before {
            content: '';
            position: absolute;
            top: 15px;
            left: 0;
            right: 0;
            height: 2px;
            background: rgba(51, 51, 51, 0.35);
            z-index: 1;
        }

        .step {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
            position: relative;
            z-index: 2;
        }

        .step-number {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background: rgba(51, 51, 51, 0.50);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 12px;
            font-weight: 700;
        }

        .step.active .step-number {
            background: #25252E;
        }

        .step.completed .step-number {
            background: #81818F;
        }

        .step-label {
            font-size: 20px;
            color: #81818F;
            white-space: nowrap;
            font-weight: 500;
        }

        .step.active .step-label {
            color: #25252E;
        }

        .form-row {
            display: flex;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        .form-group {
            flex: 1;
            margin-bottom: 1.5rem;
        }

        .form-group:last-child {
            margin-bottom: 0;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #333;
            font-size: 0.9rem;
        }

        input[type="text"],
        input[type="email"] {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            font-size: 1rem;
            outline: none;
            background-color: white;
        }

        input[type="text"]:focus,
        input[type="email"]:focus {
            border-color: #0040ff;
        }

        .phone-input-container {
            position: relative;
        }

        .phone-input {
            width: 100%;
            padding: 0.75rem;
            padding-left: 100px;
            /* Space for the country selector */
            border: 1px solid rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            font-size: 1rem;
            outline: none;
            background-color: white;
        }

        .phone-input:focus {
            border-color: #0040ff;
        }

        .country-select {
            position: absolute;
            left: 1px;
            top: 1px;
            bottom: 1px;
            width: 90px;
            display: flex;
            align-items: center;
            padding: 0 0.5rem;
            gap: 0.5rem;
            border-right: 1px solid rgba(0, 0, 0, 0.1);
            border-radius: 7px 0 0 7px;
            background-color: white;
            cursor: pointer;
        }

        .country-flag {
            width: 24px;
            height: 16px;
            object-fit: cover;
            border-radius: 2px;
        }

        .country-code {
            color: #333;
            font-size: 0.9rem;
        }

        .gender-group {
            display: flex;
            gap: 2rem;
        }

        .radio-group {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            cursor: pointer;
        }

        .radio-group input[type="radio"] {
            width: 16px;
            height: 16px;
            accent-color: #0040ff;
            cursor: pointer;
        }

        .radio-group label {
            margin: 0;
            cursor: pointer;
        }

        .btn-container {
            display: flex;
            justify-content: end;
            margin-top: 2rem;
        }

        .submit-btn {
            width: 220px;
            padding: 0.75rem;
            background: #0040ff;
            color: white;
            border: none;
            border-radius: 25px;
            font-size: 1rem;
            cursor: pointer;
            font-weight: 500;
        }

        .submit-btn:hover {
            background: #0036d9;
        }

        @media (max-width: 640px) {
            .container {
                padding: 1.5rem;
            }

            .form-row {
                flex-direction: column;
                gap: 0;
            }

            .step-label {
                font-size: 0.75rem;
            }
        }
    </style>
</head>

<body>
    <div class="logo">
        <img src="Group 1 (2).png" alt="روميتك">
    </div>
    <div class="container">
        <div class="header">
            <h1>إنشاء حساب جديد</h1>
            <div class="subtitle">
                تمتلك حساباً بالفعل؟
                <a href="#">تسجيل دخول</a>
            </div>
        </div>

        <div class="steps">
            <div class="step active">
                <div class="step-number">1</div>
                <div class="step-label">المعلومات الأساسية</div>
            </div>
            <div class="step">
                <div class="step-number">2</div>
                <div class="step-label">كلمة المرور</div>
            </div>
            <div class="step">
                <div class="step-number">3</div>
                <div class="step-label">التفاصيل الشخصية</div>
            </div>
        </div>

        <form id="signupForm">
            <div class="form-row">
                <div class="form-group">
                    <label>الاسم الأول</label>
                    <input type="text" required>
                </div>
                <div class="form-group">
                    <label>الاسم الأخير</label>
                    <input type="text" required>
                </div>
            </div>

            <div class="form-group">
                <label>بريدك الالكتروني</label>
                <input type="email" required>
            </div>

            <div class="form-group">
                <label>رقم الهاتف</label>
                <div class="phone-input-container">
                    <input type="tel" class="phone-input" required>
                    <div class="country-select">
                        <span class="country-code">+1</span>
                        <img src="https://flagcdn.com/w40/jo.png" alt="Jordan" class="country-flag">
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label>الجنس</label>
                <div class="gender-group">
                    <div class="radio-group">
                        <input type="radio" id="male" name="gender" value="male" required>
                        <label for="male">ذكر</label>
                    </div>
                    <div class="radio-group">
                        <input type="radio" id="female" name="gender" value="female">
                        <label for="female">أنثى</label>
                    </div>
                </div>
            </div>

            <div class="btn-container">
                <button type="submit" class="submit-btn">التالي</button>
            </div>
        </form>
    </div>

    <script>
        document.getElementById('signupForm').addEventListener('submit', function (e) {
            e.preventDefault();
            console.log('Form submitted');
        });
    </script>
</body>

</html>
