<style>
    /* Base Styles */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Tajawal', sans-serif;
    direction: rtl;
    background-color: #ffffff;
}

.products-container {
    width: 100%;
    max-width: 1200px;
    margin: 0 auto;
    position: relative;
    padding: 20px;
    min-height: 1000px; /* Ensure container has enough height for absolute positioned elements */
}

/* Product Rows */
.products-row {
    display: flex;
    justify-content: flex-start;
    align-items: center;
    gap: 32px;
    position: relative;
}

.first-row {
    margin-top: 152px;
}

.second-row {
    margin-top: 48px;
    margin-right: 246px;
}

/* Product Cards */
.product-card {
    width: 353px;
    height: 361px;
    position: relative;
    background: white;
    overflow: hidden;
    border-radius: 16px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    transition: transform 0.3s ease, box-shadow 0.3s ease;
}

.product-card:hover {
    transform: translateY(-5px);
    box-shadow: 0 8px 16px rgba(0, 0, 0, 0.15);
}

.product-image {
    width: 100%;
    height: 100%;
    object-fit: cover;
}

/* Product Labels */
.product-label {
    position: absolute;
    bottom: 33px;
    right: 0;
    height: 62px;
}

.product-label .label-background {
    position: absolute;
    width: 170px;
    height: 62px;
    background: #C4962D;
    border-top-left-radius: 60px;
}

.product-label.wide .label-background {
    width: 247px;
}

.product-label.extra-wide .label-background {
    width: 264px;
}

.product-label .label-text {
    position: absolute;
    right: 40px;
    top: 15px;
    text-align: center;
    color: white;
    font-size: 32px;
    font-weight: 700;
    white-space: nowrap;
}

/* Decorative Elements */
.decorative-elements {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    pointer-events: none; /* Ensure decorative elements don't interfere with clicks */
}

.decorative-shape {
    position: absolute;
    top: 0;
    right: 90px;
    width: 312.94px;
    height: 270.30px;
    background: #C4962D;
}

.decorative-svg {
    position: absolute;
}

.svg1 {
    top: 153.61px;
    right: 180px;
}

.svg2 {
    top: 418.68px;
    right: 201px;
}

.svg3 {
    top: 243.33px;
    right: -85px;
}

.svg4 {
    top: 132.86px;
    right: 334px;
}

/* Responsive Styles */
@media (max-width: 1200px) {
    .products-container {
        padding: 20px;
    }
    
    .second-row {
        margin-right: 0;
    }
}

@media (max-width: 992px) {
    .products-row {
        flex-wrap: wrap;
        justify-content: center;
    }
    
    .decorative-shape {
        display: none;
    }
    
    .decorative-svg {
        display: none;
    }
}

@media (max-width: 768px) {
    .first-row, .second-row {
        margin-top: 30px;
    }
    
    .product-card {
        width: 100%;
        max-width: 353px;
    }
    
    .product-label .label-text {
        font-size: 28px;
    }
}

@media (max-width: 480px) {
    .product-label .label-text {
        font-size: 24px;
        right: 30px;
    }
    
    .product-label .label-background,
    .product-label.wide .label-background,
    .product-label.extra-wide .label-background {
        width: auto;
        min-width: 150px;
        right: 0;
    }
}
</style>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
    // Add animation to product cards when they come into view
    const productCards = document.querySelectorAll('.product-card');
    
    // Simple animation for product cards
    productCards.forEach((card, index) => {
        // Add a slight delay to each card for a staggered effect
        setTimeout(() => {
            card.style.opacity = '0';
            card.style.transform = 'translateY(20px)';
            
            // Trigger animation after a small delay
            setTimeout(() => {
                card.style.transition = 'opacity 0.5s ease, transform 0.5s ease';
                card.style.opacity = '1';
                card.style.transform = 'translateY(0)';
            }, 100);
        }, index * 150);
    });
    
    // Handle window resize for better responsiveness
    window.addEventListener('resize', function() {
        // Adjust any elements that need resizing
        // This is a placeholder for any specific resize logic you might need
    });
});
