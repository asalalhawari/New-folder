<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>خدمات المناسبات والضيافة</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;500;700&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#c4962d',
                        secondary: '#901a1d',
                        textColor: '#25252e',
                    },
                    fontFamily: {
                        tajawal: ['Tajawal', 'sans-serif'],
                    },
                }
            }
        }
    </script>

                background-size: 300px 300px;
                background-repeat: repeat;
            }
        }
    </style>
</head>
<body class="font-tajawal bg-white text-textColor bg-dots">
    <div class="max-w-6xl mx-auto px-4 py-16">
        <section class="text-center mb-10">
            <h1 class="text-3xl md:text-4xl font-bold text-secondary mb-4">لأن كل مناسبة تستحق طعماً لا يُنسى</h1>
            <p class="text-gray-600 max-w-xl mx-auto mb-8">من النكهة حتى التفاصيل.. نعتني بمناسبتكم وقائمة مناسبتكم، لأنكم تستحقون الأفضل.</p>
            <a href="#" class="inline-block bg-primary text-white font-medium py-3 px-10 rounded-full transition-all duration-300 hover:-translate-y-1 hover:shadow-md mb-12">احجز الآن !</a>
        </section>
        
        <div class="grid grid-cols-1 md:grid-cols-2 gap-5">
            <div class="rounded-xl overflow-hidden h-64 shadow-md transition-all duration-300 hover:-translate-y-1 hover:shadow-lg">
                <img src="image (22).png" alt="طاولة طعام مزينة بالورود" class="w-full h-full object-cover">
            </div>
            <div class="rounded-xl overflow-hidden h-64 shadow-md transition-all duration-300 hover:-translate-y-1 hover:shadow-lg">
                <img src="image (21).png" alt="بوفيه حلويات ومقبلات" class="w-full h-full object-cover">
            </div>
            <div class="rounded-xl overflow-hidden h-64 shadow-md transition-all duration-300 hover:-translate-y-1 hover:shadow-lg">
                <img src="image (20).png" alt="عرض للمعجنات والحلويات" class="w-full h-full object-cover">
            </div>
            <div class="rounded-xl overflow-hidden h-64 shadow-md transition-all duration-300 hover:-translate-y-1 hover:shadow-lg">
                <img src="image (23).png" alt="كؤوس حلوى مع التوت" class="w-full h-full object-cover">
            </div>
        </div>
    </div>
</body>
</html>
