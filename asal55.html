<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>حلويات أخو دنيا</title>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        maroon: '#901a1d',
                        gold: '#c4962d',
                        darkgold: '#b27b00',
                    }
                }
            }
        }
    </script>
    <style>
        body {
            font-family: 'Tajawal', sans-serif;
            background-color: #ffffff;
            overflow-x: hidden;
        }
        
        .dots-bg {
            background-image: url('dots-bg.png');
            background-repeat: repeat;
            background-size: 500px;
        }
        
        .gold-curve {
            position: absolute;
            right: 0;
            bottom: 0;
            height: 100%;
            width: 20%;
            background-color: #c4962d;
            border-radius: 100% 0 0 0;
            z-index: -1;
        }
        
        .city-skyline {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 200px;
            background-image: url('skyline.png');
            background-repeat: no-repeat;
            background-position: bottom left;
            background-size: contain;
            z-index: 1;
        }
        
        @media (max-width: 768px) {
            .gold-curve {
                width: 30%;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
   

    <!-- Main Content -->
    <main class="dots-bg py-16 px-4 relative">
        <div class="container mx-auto text-center max-w-4xl">
            <h1 class="text-maroon text-4xl md:text-5xl font-bold mb-4">لأن كل مناسبة تستحق طعماً لا يُنسى</h1>
            <p class="text-gray-700 mb-8 text-lg">
                من النكهة حتى التفاصيل... نعتني بمناسبتكم وكأنها مناسبتنا.
                <br>
                لأنكم تستحقون الأفضل.
            </p>
            
            <a href="#" class="inline-block bg-gold hover:bg-darkgold text-white font-bold py-3 px-8 rounded-full mb-16 transition duration-300">
                ! احجز الآن
            </a>
            
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div class="overflow-hidden rounded-lg shadow-md">
                    <img src="image (20).png" alt="طاولة طعام" class="w-full h-64 object-cover">
                </div>
                <div class="overflow-hidden rounded-lg shadow-md">
                    <img src="image (21).png" alt="بوفيه حلويات" class="w-full h-64 object-cover">
                </div>
                <div class="overflow-hidden rounded-lg shadow-md">
                    <img src="image (22).png" alt="حلويات متنوعة" class="w-full h-64 object-cover">
                </div>
                <div class="overflow-hidden rounded-lg shadow-md">
                    <img src="image (23).png" alt="حلويات فردية" class="w-full h-64 object-cover">
                </div>
            </div>
        </div>
    </main>

 

    <script>
        
        document.addEventListener('DOMContentLoaded', function() {
            
        });
    </script>
</body>
</html>
