<!DOCTYPE html>
<html dir="rtl" lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل دخول</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Tajawal', sans-serif;
        }

        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: #FBFBFB;
            position: relative;
            overflow: hidden;
        }

        .background-gradient {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(50% 50% at 50% 50%, rgba(124, 185, 224, 0.5) 0%, rgba(124, 185, 224, 0) 100%);
            pointer-events: none;
        }

        .logo {
            margin-bottom: 2rem;
            z-index: 1;
        }

        .logo img {
            height: 35px;
        }

        .container {
            width: 100%;
            max-width: 580px;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.24);
            backdrop-filter: blur(91.30px);
            border-radius: 30px;
            z-index: 1;
        }

        h1 {
            color: #25252E;
            font-size: 32px;
            font-weight: 700;
            text-align: start;
            margin-bottom: 2rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            color: #585866;
            font-size: 16px;
            font-weight: 700;
            margin-bottom: 0.5rem;
            text-align: right;
        }

        input {
            width: 100%;
            padding: 16px 20px;
            border: 1px solid rgba(102, 102, 102, 0.35);
            border-radius: 12px;
            font-size: 16px;
            background: transparent;
            color: #25252E;
        }

        .password-group {
            position: relative;
        }

        .password-toggle {
            position: absolute;
            left: 16px;
            top: 50%;
            transform: translateY(-50%);
            display: flex;
            align-items: center;
            gap: 8px;
            color: rgba(102, 102, 102, 0.8);
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
        }

        .remember-me {
            display: flex;
            align-items: center;
            gap: 8px;
            margin: 1rem 0;
        }

        .remember-me input[type="checkbox"] {
            width: 24px;
            height: 24px;
            accent-color: #0326D8;
        }

        .remember-me label {
            margin: 0;
            font-size: 16px;
            font-weight: 500;
        }

        .terms {
            text-align: right;
            margin: 1rem 0;
            font-size: 16px;
            color: #24242D;
        }

        .terms a {
            color: #24242D;
            text-decoration: underline;
            font-weight: 700;
        }

        .login-btn {
            width: 100%;
            padding: 17px;
            background: #0326D8;
            color: white;
            border: none;
            border-radius: 32px;
            font-size: 22px;
            font-weight: 700;
            cursor: pointer;
            margin: 1rem 0;
        }

        .forgot-password {
            text-align: center;
            margin: 1.5rem 0;
        }

        .forgot-password a {
            color: #24242D;
            text-decoration: underline;
            font-weight: 700;
            font-size: 16px;
        }

        .signup-link {
            text-align: center;
            margin-bottom: 1.5rem;
        }

        .signup-link span {
            color: #80808E;
            font-size: 16px;
        }

        .signup-link a {
            color: #0326D8;
            text-decoration: none;
            font-size: 16px;
            margin-right: 4px;
        }

        .divider {
            display: flex;
            align-items: center;
            gap: 23px;
            margin: 1.5rem 0;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            height: 2px;
            background: rgba(102, 102, 102, 0.25);
        }

        .divider span {
            color: #585866;
            font-size: 20px;
            font-weight: 700;
            white-space: nowrap;
        }

        .social-login {
            display: flex;
            justify-content: center;
            gap: 40px;
        }

        .social-btn {
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: white;
            border-radius: 50%;
            cursor: pointer;
        }

        @media (max-width: 640px) {
            .container {
                padding: 1.5rem;
            }
        }

        .password-toggle svg {
            width: 24px;
            height: 24px;
        }

        .password-toggle span {
            font-size: 14px;
            font-weight: 500;
        }
    </style>
</head>

    <script>
        document.querySelector('.password-toggle').addEventListener('click', function() {
            const input = this.previousElementSibling;
            const eyeOpen = this.querySelector('.eye-open');
            const eyeClosed = this.querySelector('.eye-closed');
            const toggleText = this.querySelector('span');
            
            if (input.type === 'password') {
                input.type = 'text';
                eyeOpen.style.display = 'none';
                eyeClosed.style.display = 'block';
                toggleText.textContent = 'اظهار';
            } else {
                input.type = 'password';
                eyeOpen.style.display = 'block';
                eyeClosed.style.display = 'none';
                toggleText.textContent = 'اخفاء';
            }
        });

        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            // Add login logic here
        });
    </script>
