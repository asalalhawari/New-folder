<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parking Illustration</title>
    <link rel="stylesheet" href="styles.css">
</head>
<style>
    * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    padding: 20px;
}

.frame {
    width: 100%;
    max-width: 1000px;
    height: 700px;
    position: relative;
    background: #F5F5F7;
    overflow: hidden;
    border-radius: 12px;
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
}

/* Green glow ellipse */
.ellipse {
    width: 487px;
    height: 487px;
    left: 122px;
    top: 209px;
    position: absolute;
    background: #8CC63F;
    border-radius: 50%;
    filter: blur(500px);
    z-index: 1;
}

/* Parking illustration container */
.parking-amico {
    width: 664px;
    height: 625px;
    position: absolute;
    left: 50%;
    top: 50%;
    transform: translate(-50%, -50%);
    overflow: hidden;
    z-index: 2;
}

/* Cloud elements */
.cloud-1 {
    width: 49.52px;
    height: 35.20px;
    left: 432.06px;
    top: 62.89px;
    position: absolute;
    background: #EBEBEB;
}

.cloud-2 {
    position: absolute;
    left: 382.72px;
    top: 59.56px;
}

/* Vector elements */
.vector-1 {
    position: absolute;
    left: 51.73px;
    top: 175.14px;
}

.vector-2 {
    position: absolute;
    left: 14.44px;
    top: 324.90px;
}

.vector-3 {
    position: absolute;
    left: 14.44px;
    top: 154.88px;
}

.vector-4 {
    position: absolute;
    left: 23.76px;
    top: 159.94px;
}

.vector-5 {
    position: absolute;
    left: 327.31px;
    top: 159.94px;
}

.vector-6 {
    position: absolute;
    left: 42.42px;
    top: 180.20px;
}

/* Leaf shape */
.leaf-shape {
    position: absolute;
    left: 36.82px;
    top: 148.77px;
}

/* Shadow effect */
.shadow-effect {
    position: absolute;
    left: 41.02px;
    top: 182.64px;
}

/* Person silhouette */
.person {
    position: absolute;
    left: 62.42px;
    top: 180.65px;
}

/* Logo element */
.logo {
    position: absolute;
    left: 252.21px;
    top: 424.81px;
}

/* Responsive adjustments */
@media (max-width: 768px) {
    .frame {
        height: 500px;
    }
    
    .parking-amico {
        transform: translate(-50%, -50%) scale(0.7);
    }
}

@media (max-width: 480px) {
    .frame {
        height: 400px;
    }
    
    .parking-amico {
        transform: translate(-50%, -50%) scale(0.5);
    }
}
</style>

    <script>
        // Add animation to the illustration elements
document.addEventListener('DOMContentLoaded', function() {
    // Animate the ellipse glow
    const ellipse = document.querySelector('.ellipse');
    animatePulse(ellipse);
    
    // Add hover effect to the logo
    const logo = document.querySelector('.logo');
    if (logo) {
        logo.addEventListener('mouseover', function() {
            this.style.transform = 'scale(1.1)';
            this.style.transition = 'transform 0.3s ease';
        });
        
        logo.addEventListener('mouseout', function() {
            this.style.transform = 'scale(1)';
            this.style.transition = 'transform 0.3s ease';
        });
    }
    
    // Add subtle animation to the leaf shape
    const leafShape = document.querySelector('.leaf-shape');
    if (leafShape) {
        animateFloat(leafShape);
    }
    
    // Add subtle animation to the person
    const person = document.querySelector('.person');
    if (person) {
        setTimeout(() => {
            animateFloat(person, 2, 1000);
        }, 500);
    }
});

// Function to create a pulsing animation
function animatePulse(element) {
    if (!element) return;
    
    let scale = 1;
    let growing = true;
    
    setInterval(() => {
        if (growing) {
            scale += 0.005;
            if (scale >= 1.05) growing = false;
        } else {
            scale -= 0.005;
            if (scale <= 0.95) growing = true;
        }
        
        element.style.transform = `scale(${scale})`;
        element.style.transition = 'transform 0.5s ease';
    }, 100);
}

// Function to create a floating animation
function animateFloat(element, distance = 5, duration = 2000) {
    if (!element) return;
    
    let startY = 0;
    let direction = 1;
    
    setInterval(() => {
        startY += 0.2 * direction;
        
        if (startY >= distance) {
            direction = -1;
        } else if (startY <= -distance) {
            direction = 1;
        }
        
        element.style.transform = `translateY(${startY}px)`;
        element.style.transition = 'transform 0.3s ease';
    }, 50);
}

// Add dark mode toggle functionality
function toggleDarkMode() {
    document.body.classList.toggle('dark');
    const frame = document.querySelector('.frame');
    
    if (frame.classList.contains('dark-mode')) {
        frame.classList.remove('dark-mode');
        frame.style.background = '#F5F5F7';
    } else {
        frame.classList.add('dark-mode');
        frame.style.background = '#1A1A1A';
    }
}

// Make the illustration responsive
window.addEventListener('resize', function() {
    const frame = document.querySelector('.frame');
    const parkingAmico = document.querySelector('.parking-amico');
    
    if (window.innerWidth < 768) {
        parkingAmico.style.transform = 'translate(-50%, -50%) scale(0.7)';
    } else if (window.innerWidth < 480) {
        parkingAmico.style.transform = 'translate(-50%, -50%) scale(0.5)';
    } else {
        parkingAmico.style.transform = 'translate(-50%, -50%)';
    }
});
    </script>
