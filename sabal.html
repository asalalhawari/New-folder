<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>مناسباتكم أجمل معنا</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<style>

@import url("https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;500;700&display=swap");

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: "Tajawal", sans-serif;
  background-color: white;
  color: #b27b00;
  min-height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
}

.container {
  width: 100%;
  max-width: 1200px;
  position: relative;
  display: flex;
  flex-direction: column;
  justify-content: space-between;
  min-height: 100vh;
}

.top-border {
  width: 100%;
  height: 2px;
  background-color: #b27b00;
  position: absolute;
  top: 0;
  left: 0;
}

.content {
  flex: 1;
  display: flex;
  flex-direction: column;
  align-items: center;
  position: relative;
  padding: 40px 20px;
}

.arabesque-decoration {
  position: absolute;
  top: 0;
  left: 0;
  width: 300px;
  height: 200px;
  background-size: 400px;
  background-position: -20px 0;
  background-repeat: no-repeat;
  z-index: -1;
  opacity: 0.5;
}

.text-section {
  text-align: center;
  margin-top: 60px;
}

.main-title {
  font-size: 40px;
  font-weight: 700;
  color: #b27b00;
  margin-bottom: 10px;
}

.english-subtitle {
  font-size: 18px;
  color: #a02a2a;
  margin-bottom: 30px;
}

.book-button {
  display: inline-block;
  background-color: #a02a2a;
  color: white;
  padding: 10px 30px;
  border-radius: 25px;
  text-decoration: none;
  font-size: 18px;
  font-weight: 500;
  transition: all 0.3s ease;
}

.book-button:hover {
  background-color: #8a2323;
  transform: translateY(-2px);
}

.app-section {
  margin-top: 120px;
  text-align: center;
}

.app-title {
  font-size: 30px;
  font-weight: 700;
  color: #b27b00;
  margin-bottom: 30px;
}

.app-buttons {
  display: flex;
  justify-content: center;
  gap: 20px;
}

.app-button {
  display: inline-block;
  transition: all 0.3s ease;
}

.app-button:hover {
  transform: translateY(-2px);
}

.app-button img {
  height: 50px;
  border-radius: 8px;
}

.bottom-pattern {
  width: 100%;
  height: 50px;
  margin-top: 40px;
  overflow: hidden;
}

.pattern-image {
  width: 100%;
  height: 50px;
  object-fit: cover;
}

@media (max-width: 768px) {
  .arabesque-decoration {
    width: 200px;
    height: 150px;
    background-size: 300px;
  }

  .main-title {
    font-size: 32px;
  }

  .english-subtitle {
    font-size: 16px;
  }

  .app-title {
    font-size: 24px;
  }

  .app-buttons {
    flex-direction: column;
    align-items: center;
  }
}


</style>
<body>
  <div class="container">
    <div class="content">
      <div class="arabesque-decoration"></div>
      
      <div class="text-section">
        <h1 class="main-title">فُناسباتكم أجمل معنا !</h1>
        <p class="english-subtitle">Your events are more beautiful with us !</p>
        
        <a href="#" class="book-button">احجز الآن !</a>
      </div>
      
      <div class="app-section">
        <h2 class="app-title">قم بتحميل التطبيق !</h2>
        
        <div class="app-buttons">
          <a href="#" class="app-button">
            <img src="thumbnail 1 (1).png" alt="App Store" class="app-store">
          </a>
          
        </div>
      </div>
    </div>
    
    <div class="bottom-pattern"></div>
    <div class="bottom-pattern">
        <img src="path101268 (1)" alt="زخرفة" class="pattern-image">
      </div>
  </div>
</body>
</html>
